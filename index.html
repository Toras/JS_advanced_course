<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>eShop</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="script-vue.js"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <div id="app">
    <header-button ref="headerL" v-bind:is-basket-open="isBasketOpen" v-on:onquerychange="queryChange" v-on:onisbasketchange="isBasketChange"></header-button>
    <div v-show="isBasketOpen">
      <basket ref="basketL" v-bind:is-basket-open="isBasketOpen" v-bind:goods-in-cart="goodsInCart"></basket>
    </div>
    <goods-list ref="goodsL" v-bind:query="query"></goods-list>
  </div>
</body>

</html>
